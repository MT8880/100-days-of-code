<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>

<body>
	<div id="app">
		<p>You can see me!</p>
		<p>Do you also see me?</p>
	</div>

	<script>
		new Vue({
			el: '#app',
			data: {
				show: true
			}
		})
	</script>

</body>

</html>
