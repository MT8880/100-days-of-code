<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>CANVAS</title>
</head>

<body>
  <canvas id="c" width="500" height="500"></canvas>
  <!-- <img src="https://placeimg.com/100/100/any" alt=""> -->

  <script>
    const c = document.querySelector("#c");
    const ctx = c.getContext("2d");

    ctx.fillRect( 100, 100, 100, 100);
    ctx.strokeRect( 50, 50, 50, 50);

    ctx.clearRect( 75, 75, 75, 75);

    ctx.beginPath();
    ctx.moveTo(10, 10);
    ctx.lineTo(50, 50);
    ctx.lineTo(50, 10);
    ctx.lineTo(10, 10);
    // ctx.fill();
    ctx.stroke();

    ctx.clearRect( 0, 0, c.width, c.height);
    ctx.strokeStyle = "#33CC33";
    ctx.strokeRect( 50, 50, 100, 100);
    ctx.beginPath();
    ctx.moveTo( 75, 75 );
    ctx.lineTo( 125, 75 );
    ctx.lineTo( 125, 125 );
    // ctx.lineTo( 75, 75);
    ctx.fillStyle = 'blue';
    ctx.fill();

    ctx.strokeText("HELLO WORLD!", 50, 10);

    ctx.fillText("HELLO WORLD!", 50, 200);
  </script>

  <style>
    body {
      background-color: #ffffff;
    }
  </style>
</body>
</html>
